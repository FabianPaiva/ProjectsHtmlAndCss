<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  
  <body>
    <header class="header">
      <div class="container">
        <div class="navigation">
          <div class="logo">
            <p>Compose</p>
          </div>
          <div class="nav">
            <ul class="menu">
            <li class="menu1">
              <a class="link1" href=""><i class="fas fa-tachometer-alt"></i>Home</a> 
            </li>
            <li class="menu3">
              <a class="link3" href=""><i class="fas fa-chevron-right"></i></a> 
            </li>
            <li class="menu2">
              <a class="link2" href="">Compose</a>
            </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="container-main">
      <input type="button" class="btn-back-inbox" value="Back to inbox">
      <div class="container-folders">
        <div class="container-title-folders">
          <p>Folders<i class="fas fa-minus"></i></p>
        </div>
        <div class="container-title-inbox">
          <p><i class="fas fa-envelope"></i>&nbsp;&nbsp;Inbox</p>
          <div class="container-counter1">&nbsp;12</div>
        </div>
        <div class="container-title-sent">
          <p><i class="far fa-paper-plane"></i>&nbsp;&nbsp;Sent</p>
        </div>
        <div class="container-title-drafts">
          <p><i class="fas fa-envelope-open-text"></i>&nbsp;&nbsp;Drafts</p>
        </div>
        <div class="container-title-starred">
          <p><i class="fas fa-star"></i>&nbsp;Starred</p>
          <div class="container-counter2">&nbsp;14</div>
        </div>
        <div class="container-title-trash">
          <p><i class="fas fa-trash-alt"></i>&nbsp;&nbsp;Trash</p>
        </div>
      </div>
      <div class="container-labels">
        <div class="container-title-labels">
          <p>Labels<i class="fas fa-minus"></i></p>
        </div>
        <div class="container-title-important">
          <p><i class="far fa-circle" id="icon-circle1"></i>&nbsp;&nbsp;Important</p>
        </div>
        <div class="container-title-promotions">
          <p><i class="far fa-circle" id="icon-circle2"></i>&nbsp;&nbsp;Promotions</p>
        </div>
        <div class="container-title-social">
          <p><i class="far fa-circle" id="icon-circle3"></i>&nbsp;&nbsp;Social</p>
        </div>
      </div>
      <div class="container-new-mesage">
        <div class="container-title-new-message">
          <p>Compose New Message</p>
        </div>
        <form action="">
          <input type="text" id="input-to" placeholder="  To:" >
          <input type="text" id="input-subject" placeholder="  Subject:" >
          <div class="container-button-tools">
            <button type="button" id="button-normal-text">A &nbsp;&nbsp;&nbsp;Normal Text</button>
            <button type="button" id="button-bold">Bold</button>
            <button type="button" id="button-italic">Italic</button>
            <button type="button" id="button-underline">Underline</button>
            <button type="button" id="button-small">Small</button>
            <button type="button" id="button-icon1"><i class="fas fa-quote-left"></i></button>
            <button type="button" id="button-icon2"><i class="fas fa-list"></i></button>
            <button type="button" id="button-icon3"><i class="fas fa-th-list"></i></button>
            <button type="button" id="button-icon4"><i class="fas fa-align-left"></i></button>
            <button type="button" id="button-icon5"><i class="fas fa-align-right"></i></button>
            <button type="button" id="button-icon6"><i class="far fa-image"></i></button>
          </div>
          <textarea name="text-area" id="text-area1" cols="30" rows="10" placeholder="Your Message Here..."></textarea>
        </form>
        <button type="button" id="btn-attachment"><i class="fas fa-paperclip"></i>&nbsp;Attachment</button>
        <p id="sub-attachment">Max.32MB</p>
        <button type="button" id="btn-discard"><i class="fas fa-times"></i>&nbsp;Discard</button>
        <button type="button" id="btn-send"><i class="fas fa-envelope" id="icon-envelope"></i>&nbsp;Send</button>
        <button type="button" id="btn-draft"><i class="fas fa-pencil-alt"></i>&nbsp;Draft</button>
        
      </div>
    </div>
  </body>
</html>
